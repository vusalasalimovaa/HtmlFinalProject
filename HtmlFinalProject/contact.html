<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Vusala Salimova" />
    <meta
      name="description"
      content="Contact Information for the little Taco Shop"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LTS</title>
    <link rel="icon" type="image/png" href="./icon/taco.png" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="./">Home</a>
          </li>
          <li>
            <a href="./#about"
              >About <abbr title="The Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li>
            <a href="./#menu">Our Menu</a>
          </li>
          <li>
            <a href="./hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="./images/tacos_close_up.jpeg"
          alt="Little Taco Shop Tacos"
          title="Tacos ready yo eat!"
          width="400"
          height="260"
        />
      </figure>

      <figcaption>Little Taco Shop Tacos</figcaption>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us a Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                required
              />
            </p>
            <p>
              <label for="message">Your message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                placeholder="Type your message here"
                cols="30"
                rows="10"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555
          <br /><br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
        <p>
          <a href="#">Back to Top</a>
        </p>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
